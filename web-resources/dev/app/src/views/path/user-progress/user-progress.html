<div class="bbm-modal__topbar">
    <button class="button medium simple js-back">
        <span class="val-icon-arrow-left"></span>
        {{language.backToMembersLabel}}
    </button>
</div>
<div class="modal-corner">
    <button class="button medium neutral no-text js-previous-user">
        <span class="val-icon-arrow-left"></span>{{language.previousMemberLabel}}
    </button>
    <button class="button medium neutral no-text js-next-user">
        <span class="val-icon-arrow-right"></span>{{language.nextMemberLabel}}
    </button>
    <div class="modal-close val-icon-exit"></div>
</div>
<div>
    <table class="val-table js-user-info"></table>
    <div class="preview-wrapper path-goals js-user-goals"></div>
</div>
